		<main class="col-md-6 border-left">
			<form action="{% url 'add_cart' single_product.id %}"  method="POST">
				{% csrf_token %}
				<article class="content-body">
					<h2 class="title">{{single_product.product_name}}</h2>
						<div class="rating-wrap my-3">
							<ul class="rating-stars">
								<li style="width:80%" class="stars-active">
									<img src="{% static './images/icons/stars-active.svg'%}" alt="">
								</li>
								<li>
									<img src="{% static './images/icons/starts-disable.svg'%}" alt="">
								</li>
							</ul>
					<small class="label-rating text-muted">132 reviews</small>
					<small class="label-rating text-success"> <i class="fa fa-clipboard-check"></i> 154 orders </small>
					</div> <!-- rating-wrap.// -->
				<div class="mb-3">
					<var class="price h4">${{single_product.price}}</var>
					<span class="text-muted">/per kg</span>
				</div>

				<p>{{single_product.description}}</p>

				<div class="row">
					<div class="item-option-select">
						<label>color</label>
						<select name='color' class="form-control" required>
							<option value="" disabled selected> Choose color</option>
							{% for i in single_product.variation_set.colors %}
							<option value="{{i.variation_value  | lower }}">{{i.variation_value  |capfirst }}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="row">
					<div class="item-select-option">
						<label> size</label>
							<select name='size' class="form-control" required>
								<option value="" disabled selected> Choose size</option>
								{% for i in single_product.variation_set.sizes %}
								<option value="{{i.variation_value | lower }}">{{i.variation_value |capfirst }}</option>
								{% endfor %}
							</select>
					</div>
				</div>
				<hr>
					<!-- <div class="row">

							  </div>

							    <button class="btn btn-light" type="button" id="button-minus"> &minus; </button>
							  </div>
							</div>
						</div>
					</div> -->
					<!-- <a href="#" class="btn  btn-primary"> Buy now </a> -->
				  {% if single_product.stock <= 0%}
				    <h5 class="text-danger">Out Of Stock</h5>
				  {% else %}
					 <button type="submit" class="btn  btn-outline-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i></button>
				  {% endif %}
				</article> <!-- product-info-aside .// -->
			</form>
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
